<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#333">
    Success Rate vs Number of Retry Attempts
  </text>
  
  <!-- Chart area -->
  <g transform="translate(80, 60)">
    <!-- Grid lines -->
    <g stroke="#e5e5e5" stroke-width="1" opacity="0.5">
      <!-- Horizontal grid lines -->
      <line x1="0" y1="0" x2="640" y2="0"/>
      <line x1="0" y1="70" x2="640" y2="70"/>
      <line x1="0" y1="140" x2="640" y2="140"/>
      <line x1="0" y1="210" x2="640" y2="210"/>
      <line x1="0" y1="280" x2="640" y2="280"/>
      <line x1="0" y1="350" x2="640" y2="350"/>
      
      <!-- Vertical grid lines -->
      <line x1="0" y1="0" x2="0" y2="350"/>
      <line x1="71" y1="0" x2="71" y2="350"/>
      <line x1="142" y1="0" x2="142" y2="350"/>
      <line x1="213" y1="0" x2="213" y2="350"/>
      <line x1="284" y1="0" x2="284" y2="350"/>
      <line x1="355" y1="0" x2="355" y2="350"/>
      <line x1="426" y1="0" x2="426" y2="350"/>
      <line x1="497" y1="0" x2="497" y2="350"/>
      <line x1="568" y1="0" x2="568" y2="350"/>
      <line x1="640" y1="0" x2="640" y2="350"/>
    </g>
    
    <!-- Axes -->
    <g stroke="#333" stroke-width="2">
      <line x1="0" y1="350" x2="640" y2="350"/>
      <line x1="0" y1="0" x2="0" y2="350"/>
    </g>
    
    <!-- Y-axis labels and title -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#666">
      <text x="-15" y="355" text-anchor="end">0%</text>
      <text x="-15" y="285" text-anchor="end">10%</text>
      <text x="-15" y="215" text-anchor="end">20%</text>
      <text x="-15" y="145" text-anchor="end">30%</text>
      <text x="-15" y="75" text-anchor="end">40%</text>
      <text x="-15" y="5" text-anchor="end">50%</text>
      <text x="-15" y="-15" text-anchor="end">60%</text>
    </g>
    
    <!-- Y-axis title -->
    <text x="-175" y="-45" font-family="Arial, sans-serif" font-size="14" fill="#333" transform="rotate(-90)" text-anchor="middle">
      Success Rate (%)
    </text>
    
    <!-- X-axis labels and title -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#666">
      <text x="0" y="370" text-anchor="middle">1</text>
      <text x="71" y="370" text-anchor="middle">2</text>
      <text x="142" y="370" text-anchor="middle">3</text>
      <text x="213" y="370" text-anchor="middle">4</text>
      <text x="284" y="370" text-anchor="middle">5</text>
      <text x="355" y="370" text-anchor="middle">6</text>
      <text x="426" y="370" text-anchor="middle">7</text>
      <text x="497" y="370" text-anchor="middle">8</text>
      <text x="568" y="370" text-anchor="middle">9</text>
      <text x="640" y="370" text-anchor="middle">10</text>
    </g>
    
    <!-- X-axis title -->
    <text x="320" y="405" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">
      Retry Attempt
    </text>
    
    <!-- Data lines -->
    <!-- Mirage line (36.5%, 42.4%, 45.9%, 49.4%, 50.6%, 50.6%, 52.9%, 52.9%, 55.3%, 55.3%) -->
    <polyline points="0,222.9 71,201.4 142,187.9 213,174.3 284,170.0 355,170.0 426,159.2 497,159.2 568,148.4 640,148.4" 
              fill="none" stroke="#2563eb" stroke-width="2.5"/>
    
    <!-- Mirage data points -->
    <g fill="#2563eb">
      <circle cx="0" cy="222.9" r="4"/>
      <circle cx="71" cy="201.4" r="4"/>
      <circle cx="142" cy="187.9" r="4"/>
      <circle cx="213" cy="174.3" r="4"/>
      <circle cx="284" cy="170.0" r="4"/>
      <circle cx="355" cy="170.0" r="4"/>
      <circle cx="426" cy="159.2" r="4"/>
      <circle cx="497" cy="159.2" r="4"/>
      <circle cx="568" cy="148.4" r="4"/>
      <circle cx="640" cy="148.4" r="4"/>
    </g>
    
    <!-- Repeat line (19.8%, 19.8%, 23.5%, 24.7%, 25.9%, 28.4%, 28.4%, 28.4%, 28.4%, 28.4%) -->
    <polyline points="0,280.7 71,280.7 142,267.5 213,263.4 284,259.3 355,250.6 426,250.6 497,250.6 568,250.6 640,250.6" 
              fill="none" stroke="#dc2626" stroke-width="2.5" stroke-dasharray="5,5"/>
    
    <!-- Repeat data points -->
    <g fill="#dc2626">
      <circle cx="0" cy="280.7" r="4"/>
      <circle cx="71" cy="280.7" r="4"/>
      <circle cx="142" cy="267.5" r="4"/>
      <circle cx="213" cy="263.4" r="4"/>
      <circle cx="284" cy="259.3" r="4"/>
      <circle cx="355" cy="250.6" r="4"/>
      <circle cx="426" cy="250.6" r="4"/>
      <circle cx="497" cy="250.6" r="4"/>
      <circle cx="568" cy="250.6" r="4"/>
      <circle cx="640" cy="250.6" r="4"/>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(350, 450)">
    <rect x="0" y="0" width="100" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="3"/>
    
    <!-- Mirage legend -->
    <line x1="10" y1="12" x2="35" y2="12" stroke="#2563eb" stroke-width="2.5"/>
    <circle cx="22.5" cy="12" r="3" fill="#2563eb"/>
    <text x="40" y="16" font-family="Arial, sans-serif" font-size="12" fill="#333">Mirage</text>
    
    <!-- Repeat legend -->
    <line x1="10" y1="28" x2="35" y2="28" stroke="#dc2626" stroke-width="2.5" stroke-dasharray="5,5"/>
    <circle cx="22.5" cy="28" r="3" fill="#dc2626"/>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="12" fill="#333">Repeat</text>
  </g>
</svg>